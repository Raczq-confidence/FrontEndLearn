<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>canvas绘制表盘</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				height: 100%;
				overflow: hidden;
				background-color: pink;
			}
			#clock{
				position: absolute;
				top: 0;
				left: 0;
				bottom: 0;
				right: 0;
				margin: auto;
				background-color: #BBFFAA;
			}
		</style>
	</head>
	<body>
		<canvas id="clock" width="500" height="500"></canvas>
	</body>
	<script type="text/javascript">
		let clock = document.querySelector('#clock')
		if(clock.getContext) {
			var ctx = clock.getContext('2d')
		}
		
		ctx.save()
		//绘制空心圆盘
		
			//标记坐标原点
			ctx.translate(250,250)
			
			//扭转坐标轴-90度
			ctx.rotate(-90*Math.PI/180)
			
			ctx.save()
			
			//设置路径样式
			ctx.lineWidth = 8
			ctx.strokeStyle = 'darkblue'
			ctx.lineCap = 'round'
			
			
			//开始绘制
			ctx.arc(0,0,150,0,360*Math.PI/180)
			ctx.stroke()
			ctx.beginPath()
			ctx.restore()
		
			//空心圆盘绘制结束
			
			//绘制时针刻度
				
				ctx.save()
				
				//设置路径样式
				ctx.lineWidth = 10
				ctx.lineCap = 'round'
				
				//使用for循环绘制路径
				for(let i=0;i<12;i++) {
					ctx.rotate(30*Math.PI/180)
					ctx.beginPath()
					//绘制路径
					ctx.moveTo(110,0)
					ctx.lineTo(130,0)
					ctx.stroke()
				}
				
				ctx.restore()
				
			//绘制时针刻度结束
			
			//绘制分针刻度
				
				ctx.save()
				
				//设置路径样式
				ctx.lineWidth = 3
				ctx.lineCap = 'round'
				
				//使用for循环绘制路径
				for(let i=0;i<60;i++) {
					ctx.rotate(6*Math.PI/180)
					ctx.beginPath()
					//绘制路径
					ctx.moveTo(127,0)
					ctx.lineTo(130,0)
					ctx.stroke()
				}
				
				ctx.restore()
				
			//绘制分针刻度结束
		
		ctx.beginPath()
		ctx.restore()
		
	</script>
</html>
