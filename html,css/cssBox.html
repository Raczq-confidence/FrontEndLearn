<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css盒子模型</title>
		<style type="text/css">
			.box_1{
				width: 270px;
				height: 70px;
				background-color: cornflowerblue;
				color: orangered;
				font-size: 30px;
				text-align: center;
				padding-top: 30px;
				border: 2px greenyellow dotted;
				margin: 5px;
			}
			.box_2{
				margin: 5px;
			}
			.fl{
				float: left;
			}
			.cle{
				clear: both;
			}
			
			ul>li{
				color: #f00;
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<div class="box_1">
			第一个盒子模型
		</div>
		<div class="box_2">
			<img src="img/css盒子模型图示.png"/ class="fl">
			如图所示，width和height属性设置的是div标签的大小，被包裹在padding中
			<div class="cle"></div>
		</div>
		
		<ul>
			<li>第一个</li>
			<li>第二个</li>
			<li>第三个</li>
			<li>第四个</li>
		</ul>
	</body>
</html>
