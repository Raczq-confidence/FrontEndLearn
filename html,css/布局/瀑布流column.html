<!DOCTYPE html>

	<head>
		<meta charset="UTF-8">
		<title>瀑布流column</title>
	</head>
	<style>
		
		body{
			margin: 4px;
			height: 100vh;
		}
		
		.masonry{
			column-count: 4;
			column-gap: 0;
		}
		
		.item{
			padding: 2px;
			counter-increment: item-counter;
			position: relative;
		}
		
		.item img{
			width: 100%;
			height: auto;
			
		}
		
		.item::after{
			position: absolute;
			top:0;
			left: 0;
			content: counter(item-counter);
			width: 24px;
			height: 24px;
			background-color: #000;
			color: #fff;
			text-align: center;
			line-height: 24px;
		}
			
	</style>
