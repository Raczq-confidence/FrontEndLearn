<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>瀑布流flex</title>
	</head>
	<style type="text/css">
		body{
			margin: 4px;
			height: 100vh;
			/*必须设置宽度*/
			margin: auto;
  			width: 720px;
		}
		
		.masonry{
			display: flex;
			flex-direction: column;
			flex-wrap: wrap;
			height: 1000px;
		}
		
		.item{
			padding: 2px;
			position: relative;
			width: 25%;
			box-sizing: border-box;
			counter-increment: item-counter;
		}
		
		.item img{
			width: 100%;
			height: auto;
		}
		
		.item::after{
			content: counter(item-counter);
			position: absolute;
			top:0;
			left: 0;
			width: 24px;
			height: 24px;
			background-color: #000;
			color: #fff;
			text-align: center;
			line-height: 24px;
		}
		
		.item:nth-child(4n+1){
			order: 1;
		}
		
		.item:nth-child(4n+2){
			order: 2;
		}
		
		.item:nth-child(4n+3){
			order: 3;
		}
		
		.item:nth-child(4n){
			order: 4;
		}
	</style>
	<body>
		<div class="masonry">
			
			<div class="item">
				<img src="https://picsum.photos/360/460?random=1">
