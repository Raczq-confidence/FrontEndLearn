<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>圣杯布局</title>
		<style>
			html,body{
				height: 100%;
				overflow: hidden;
			}
			
			.header, .footer{
				height: 40px;
				width: 100%;
				background-color: #f00;
			}
			
			.footer{
				clear: both;
			}
			
			.container{
				padding:0 200px;
			}
			
			.container div{
				position: relative;
				height: 600px;
				float: left;
			}
			
			.middle{
				width: 100%;
				background-color: #0f0;
			}
			
			.left{
				width: 200px;
				background-color: #00f;
				margin-left: -100%;
				right: 200px;
			}
			
			.right{
				width: 200px;
				background-color: aqua;
				margin-right: -100%;
			}
			
		</style>
	</head>
	<body>
		<div class="header"></div>
		<div class="container">
			<div class="middle"></div>
			<div class="left"></div>
			<div class="right"></div>
		</div>
		<div class="footer"></div>
	</body>
</html>
