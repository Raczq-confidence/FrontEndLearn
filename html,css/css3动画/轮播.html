<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>轮播</title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			/*设置父元素*/
			body{
				width: 100vw;
				height: 100vh;
				display: grid;
				background-color: #34495e;				
			}
			section{
				width: 500px;
				height: 188px;
				align-self: center;
				justify-self: center;
				position: relative;
				overflow: hidden;				
			}
			.container{
				width: 1500px;
				height: 188px;
				display: grid;
				grid-template: 1fr/repeat(3,1fr);
				animation: slide 3s infinite;
				animation-timing-function: steps(3,end);
			}
			.container:hover,
			.container:hover+ul::after/*选择鼠标移入该区域后的ul伪类选择器*/
			{
				animation-play-state: paused;
			}
			div{
				overflow: hidden;
			}
			img{
				width: 100%;
			}
			@keyframes slide{
				to{
					transform: translateX(-1500px);
				}
			}
			
			ul{
				position: absolute;
				list-style: none;
				top: 152px;
    			left: 193px;
			}
			ul::after{
				content: '';
				height: 20px;
				width: 20px;
				background-color: rgba(231, 76, 60,0.9);
				border-radius: 50%;
				position: absolute;
				left: 0;
				z-index: 1;
				animation: change 3s infinite;
				animation-timing-function: steps(3,end);
			}
			li{
				height: 20px;
				width: 20px;
				background-color: rgba(44, 62, 80,0.7);
				float: left;
				color: #fff;
				border-radius: 50%;
				text-align: center;
				line-height: 20px;
				margin-right: 30px;
			}
			@keyframes change{
				to{
					transform: translateX(150px);
				}
			}
		</style>
	</head>
	<body>
		<section>
			<div class="container">
				<div><img src="../img/banner01.jpg" alt="" /></div>
				<div><img src="../img/banner02.jpg" alt="" /></div>
				<div><img src="../img/banner03.jpg" alt="" /></div>
			</div>
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
			</ul>
		</section>
	</body>
</html>
