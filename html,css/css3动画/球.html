<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ÁêÉ</title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			body{
				height: 100vh;
				width: 100vw;
				background-color: #273c75;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.ball{
				height: 100px;
				width: 100px;
				background-image: linear-gradient(to right, #f83600 0%, #f9d423 100%);
				border-radius: 50%;
				animation-name: ball;
				animation-duration: 1s;
				animation-iteration-count: infinite;
				animation-direction: alternate-reverse;
			}
			.shadow{
				height: 20px;
				width: 50px;
				border-radius: 50%;
				background: rgba(0,0,0,0.3);
				position: absolute;
				margin-top: 100px;
				z-index: -1;
				filter: blur(20px);
				animation-name: shadow;
				animation-duration: 1s;
				animation-iteration-count: infinite;
				animation-direction: alternate;
			}
			@keyframes ball{
				to{
					transform: translateY(-200px);
				}
			}
			@keyframes shadow{
				to{
					height: 40px;
					width: 100px;
					background: rgba(0,0,0,0.5);
				}
			}
		</style>
	</head>
	<body>
		<div class="ball"></div>
		<div class="shadow"></div>
	</body>
</html>
