<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>心动</title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			body{
				height: 100vh;
				width: 100vw;
				display: flex;
				justify-content: center;
				align-items: center;
				background-color: #273c75;
			}
			.heart{
				height: 200px;
				width: 200px;
				background-color: #e84118;
				transform: rotate(45deg);
				animation-name: heartbeat;
				animation-duration: 0.25s;
				animation-iteration-count: infinite;
				animation-direction: alternate;
			}
			.heart::before{
				content: '';
				height: 200px;
				width: 200px;
				position: absolute;
				border-radius: 50%;
				transform: translateY(-100px);
				background-color: #e84118;
			}
			.heart::after{
				content: '';
				height: 200px;
				width: 200px;
				position: absolute;
				border-radius: 50%;
				transform: translateX(-100px);
				background-color: #e84118;
			}
			@keyframes heartbeat{
				to{
					transform: rotate(45deg) scale(1.5) ;
				}
			}
		</style>
	</head>
	<body>
		<div class="heart"></div>
	</body>
</html>
