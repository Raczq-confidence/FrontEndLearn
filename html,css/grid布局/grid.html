<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			body {
				width: 100%;
				height: 100%;
			}
			
			.grid-box {
				display: grid;
				/* 
				 下面的两种属性的书写方式有多种
				 200px 200px 200px
				 33.3% 33.3% 33.3%
				 repeat(3,33.3%)
				 repeat(2, 100px 200px 300px) 还可以重复某种模式，这样就定义了六列的宽度
				 repeat(auto-fill,100px) 重复100px,直到容器撑不下更多的列
				 1fr 2fr 3fr 使用fr等比宽度单位
				 */
				grid-template-columns: 1fr 1fr 1fr;
				grid-template-rows: 1fr 1fr;
				position: absolute;
				width: 640px;
				top: 50%;
				left: 50%;
				transform: translate(-50%,-50%);
			}
			
			.grid-box div {
				width: 100px;
				height: 100px;
				background-color: #BBFFAA;
				color: #FFFFFF;
				font-size: 5em;
				line-height: 200px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="grid-box">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
		</div>
	</body>
</html>
