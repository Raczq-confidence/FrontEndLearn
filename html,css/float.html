<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>float测试</title>
		<style>
			div{
				width : 70px;
				height: 30px;
				background-color: red;
				margin : 20px;
				text-align: center;
				line-height: 30px;
				font-size: 22px;
			}
			.bg{
				background-color: deepskyblue;
			}
			.ft{
				float: left;
			}
			.mL40{
				margin-left: 40px;
			}
		</style>
	</head>
	<body>
		<div>111</div>
		<div class="bg ft mL40">222</div>
		<div>333</div>
		<div>444</div>
	</body>
</html>
