<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<!--
		1.什么函数是回调函数？
		1) 你定义的
		2) 你未调用
		3) 最后执行
		
		2.常见的回调函数
		  * dom事件回调函数
		  * 定时器回调函数
		  * ajax请求回调函数
		  * 生命周期回调函数
	-->
	<body>
		<button id="btn">点击测试事件</button>
	</body>
	<script type="text/javascript">
		document.getElementById('btn').onclick = function () { //dom事件回调函数
			 alert(this.innerHTML);
		}
		
		//定时器
		//  延时定时器
		//	循环定时器
		setTimeout(function () { //定时器回调函数
			alert('到点了');
		},2000);
	</script>
</html>
