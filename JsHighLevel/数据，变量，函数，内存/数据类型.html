//	1.基本类型
//	number，string，boolean，undefined，null
//	
//	2.复杂类型(引用类型)
//	object 对象(无序)
//	array (有序的一种特殊对象，通过数据下标访问)
//	function (一种可以执行的特殊对象)
//	
//	3.判断
//	typeof 可以判断多种类型，但是有一定的局限性
//	instanceof 判断具体类型，返回值为boolean
//	=== 全等
//	
//	
//	
	let a = {
		a1 : function (){
			return function (){
				return 'xxx';
			}
		}
	};
	console.log(typeof a==='object',a instanceof Object);// instanceof 判断前面是否是后面的实例
	console.log(a.a1()());
	
	console.log(typeof a.a1);
	
	let b = null;
	console.log(b);
	console.log(typeof b);//typeof不能判断null和object
	
	let c = [];
	console.log(typeof c);//同时typeof也不能判断object和array
	
</script>
