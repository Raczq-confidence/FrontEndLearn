<!DOCTYPE html>

	<!--
		
		关键：子类型的原型为父类型的实例对象
	-->
	<script type="text/javascript">
		//父类型
		function Person () {
			this.name = 'alice'
		}
		Person.prototype.getName = function () {
			console.log(this.name);
		}
		
		//子类型
		function Student () {
			this.sname = 'student : alice'
		}
		
		//子类型的原型为父类型的实例对象来实现继承
		Student.prototype = new Person();
		
		Student.prototype.constructor = Student;//控制对象的constructor属性指向正确的地方
		
		Student.prototype.getSname = function () {
			console.log(this.sname);
		}
		
		
		let student = new Student();
		console.log(student instanceof Person);//true
		student.getName();
		student.getSname();
		
		console.log(student.constructor);//查看构造函数为Student
		
	</script>
</html>
