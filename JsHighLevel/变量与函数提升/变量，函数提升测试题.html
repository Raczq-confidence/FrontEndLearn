<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		/*
		 * 测试题1
		 */
		function a () {
			
		}
//		var a = 1;//number
		var a;
		console.log(typeof a);//function 先函数提升再变量提升，函数提升会覆盖变量提升
		
		/*
		 * 测试题2
		 */
		if(!(b in window)){
			var b = 1;
		}
		console.log(b);//undefined var变量提升
		
		/*
		 * 测试题3
		 */
		var c = 1;
		function c (c) {
			console.log(c);
		}
		/*
		 * 上面的代码相当于
		 * var c
		 * function c(c){
		 * 	 ...
		 * }
		 * c = 1
		 */
		c(1);//报错 is not a function 
	</script>
	<!--
		* 先函数提升再变量提升
		* 如果函数与变量同名，变量声明会被函数声明覆盖
		* 但是不影响下面赋值语句的执行
		
	-->
</html>
