	<script type="text/javascript">
		let arr = [1,8,12,15,16,24]
		
		function find (arr,num) {
			
			if(!Array.isArray(arr)) return false
			
			if(arr.length < 1) return false
			
			var middle = parseInt((arr.length-1) / 2)
			
			if(arr[middle] > num) {
				return find(arr.slice(0,middle-1),num)
			} else if(arr[middle] < num) {
				return find(arr.slice(middle+1,arr.length-1),num)
			} else {
				return middle
			}
		}
		
		
		console.log(find(arr,13))
	</script>
