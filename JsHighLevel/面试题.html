<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<form method="post">
			姓名：<input name="name"/><br />
			年龄：<input name="age"/><br />
			<input type="submit"/>
		</form>
	</body>
	<script>
		function Foo() {
			getName = function() {
				alert(1);
			};
			return this;
		}
		Foo.getName = function() {
			alert(2);
		};
		Foo.prototype.getName = function() {
			alert(3);
		};
		var getName = function() {
			alert(4);
		};

		function getName() {
			alert(5);
		}

		//请写出以下输出结果：
		Foo.getName();//2
		getName();//4
		Foo().getName();//1 因为在Foo函数中定义的getName方法未进行任何修饰，所以他是window.getName(),所以结果为1
		//并且此时全局变量中的getName函数也被修改
		getName();//1 此时的getName已经被修改为Foo的写法
		new Foo.getName();//2
		new Foo().getName();//3 通过原型链查找的
		new new Foo().getName();//3 通过原型链查找的
	</script>

</html>
