		//方法3
		function deleteRepeat (arr) {
			
			//对数组进行升序排序
			arr.sort()
			//对数组进行遍历
			for( let i = 0; i < arr.length; i++ ) {
				
				//判断其不是第一项并且与前一项相等
				if( i != 0 && arr[i] == arr[i-1] ) {
					
					//删除重复项
					arr.splice(i,1)

			}
			return arr
