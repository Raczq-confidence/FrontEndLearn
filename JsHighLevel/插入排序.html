<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>插入排序</title>
	</head>
	<body>
	</body>
	<script>
		
		//插入排序
		let arr = [12,8,15,16,1,24]
		
		let A = []
		
		A.push(arr[0])
		
		for(let i=1; i<arr.length; i++){
			
			for(let j=A.length-1; j>=0; j--){
				
				if(arr[i]>A[j]) {
					
					A.splice(j+1,0,arr[i])
					break
					
				}
				
				if(j === 0) {
					
					A.unshift(arr[i])
					
				}
				
			}
			
		}
		
		arr = A
		console.log(arr)
		
	</script>
</html>
