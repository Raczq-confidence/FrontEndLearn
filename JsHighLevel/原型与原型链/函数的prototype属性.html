<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		/*
		 * 1.函数的prototype属性(图)
		 * 每个函数都有一个prototype属性，它默认指向一个Object空实例对象(即：原型对象)
		 * 原型对象中有一个属性constructor，它指向函数对象
		 * 
		 * 2.给原型对象添加属性(一般都是方法)
		 * 作用：函数的所有实例对象自动拥有原型中的属性(方法)
		 * 
		 */
		console.log(Date.prototype);
		function Fn () {
			
		}
		console.log(Fn.prototype); //默认指向一个Object空对象(没有我们定义的属性)
		
		console.log(Date.prototype.constructor === Date);//原型对象中有一个属性constructor，它指向函数对象
		
		//给原型对象添加了属性(一般是方法) ===> 实例对象可以访问
		Fn.prototype.test = function () {
			console.log("test");
		}
		
		let fn = new Fn();
		fn.test();
		
		let a = {
			
		}
		console.log(a.prototype);//只有函数这种特殊对象才会有prototype属性
	</script>
</html>
