	<body>
	</body>
	<script>
		new Promise((resolve,reject) => {
			setTimeout(
				function () {
					resolve(1)
				}
			,10000)
		}).then(
			value => {
				console.log('onResolved1:'+value)
				return Promise.resolve(1)
			}
		).then(
			value => {
				console.log('onResolved2:'+value);
			},
			reason => {
				console.log('onRejected2'+reason);
			}
		)
	</script>
</html>
