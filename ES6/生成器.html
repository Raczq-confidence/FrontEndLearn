<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script>
		function getUser () {
			setTimeout(()=>{
				let data = '用户数据';
				iterator.next(data);
			},1000);
		}
		
		function getOrder () {
			setTimeout(()=>{
				let data = '订单数据';
				iterator.next(data);
			},1000);
		}
		
		function getProduct () {
			setTimeout(()=>{
				let data = '商品数据';
				iterator.next(data);
			},1000);
		}
		
		function * getAll () {
			let user = yield getUser();
			console.log(user);
			let order = yield getOrder();
			console.log(order);
			let product = yield getProduct();
			console.log(product);
		}
		let iterator = getAll();
		iterator.next();
	</script>
</html>
