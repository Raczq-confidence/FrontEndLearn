	<script>
		//ES6中函数的形参允许初始化
		//1.形参初始化
		function add (a,b,c=3) {
//			c = 5如果在函数内部给值，则按内部走
			return a + b + c;			
		}
		let result = add(1,2);
		console.log(result);//6
		
		//*我的测试
		function add1 (a=1,b=3,c=3) {
			return a + b + c;			
		}
		let result1 = add1(0,2);
		console.log(result1);//5 如果给了实参，则根据实参走
		
		//2.与解构赋值相结合
		function connect ({host='localhost',root,password}) {
			console.log(host);
			console.log(root);
			console.log(password);
		}
		connect({
			password : 'root',
			root : 'root'
		});
	</script>
