<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			a{
				color: #2ECC71;
				cursor: pointer;
			}
			
			.v-enter,
			.v-leave-to{
				opacity: 0;
				transform: translateX(150px);
			}
			
			.v-enter-active,
			.v-leave-active{
				transition: all 0.5s ease; 
			}
		</style>
	</head>
	<body>
		<div id="app">
			<a @click="comName='login'">登录</a>
			<a @click="comName='register'">注册</a>
			<transition mode="out-in">
				<component :is='comName'></component>
			</transition>
		</div>
	</body>
	<script type="text/javascript" src="../js/vue.js" ></script>
	<script>
		let vm = new Vue({
			el : '#app',
			data : {
				comName : 'login'
			},
			methods : {
				
			},
			components : {
				login : {
					template : `
						<h3>登录组件</h3>
					`
				},
				register : {
					template : `
						<h3>注册组件</h3>					
					`
				}
			}
		})
	</script>
</html>
