<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>VueFourthDay</title>
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h4> {{ msg }} </h4>
				<!-- v-bind只能实现数据的单向绑定 从M绑定到V  -->
<!--			<input type="text" :value="msg" style="width: 80%;" />-->

				<!-- v-model指令可以实现数据的双向绑定，但是只能运用在表单元素中 -->
				<input type="text" style="width: 80%;" v-model="msg" />
		</div>
		
		<script>
			let vm = new Vue({
				el : '#app',
				data : {
					msg : '123'
				},
				methods : {
					
				}
			});
		</script>
	</body>
</html>
