<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/vue.min.js" ></script>
		<style>
			button{
				width: 30px;
				height: 20px;
				background-color: blue;
				border: 0px;
			}
			
			button:active{
				background-color: darkblue;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<!--
				v-if的特点是每次都会删除或创建元素
				v-show的特点是不会对dom树进行操作，只是会进行display属性的添加
			-->
			
			<h3 v-if="flag">这是用v-for控制的</h3>
			<h3 v-show="flag">这是用v-show控制的</h3>
			<button @click="change"></button>
		</div>
	</body>
	<script>
		let v = new Vue({
			el : '#app',
			data : {
				flag : true
			},
			methods : {
				change(){
						this.flag = !this.flag;					
				}
			}
		});
	</script>
</html>
