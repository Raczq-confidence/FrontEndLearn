<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>组件注册</title>
		<script type="text/javascript" src="../js/vue.js" ></script>
	</head>
	<body>
		<div id="app">
			<button-counter></button-counter>
			<button-counter></button-counter>
			<button-counter></button-counter>
		</div>
	</body>
	<script>
		//组建定义必须放在vue实例中
		Vue.component('button-counter',{
			//1.data属性必须是一个函数，这样可以在调用这个组件时形成闭包
			//以此来达到每个组件都有一个自己独立的data
			data : function () {
				return {
					count : 0
				}
			},
			//2.组件的template属性必须是单个根元素，并可以通过模板字符串的方式提高代码的可读性
			template : `
				<div>
					<button @click="handle">点击了{{ count }}</button>
					<button>测试</button>
				</div>
			`,
			methods : {
				handle(){
					this.count++;
				}
			}
		});
		let vm = new Vue({
			el : '#app'
		})
	</script>
</html>
