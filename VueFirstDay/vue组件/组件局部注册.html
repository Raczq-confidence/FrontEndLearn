<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>组件局部注册</title>
		<script type="text/javascript" src="../js/vue.js" ></script>
	</head>
	<body>
		<div id="app">
			<first-test></first-test>
		</div>
	</body>
	<script>
		let first = {
			data : function () {
				return {
					count : 0
				}
			},
			template : `
				<div>{{ count }}</div>
			`
		}
		let vm = new Vue({
			el : '#app',
			components : {
				'first-test' : first
			}
		})
	</script>
</html>
