<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
		<!--表单域修饰符有以下三种
			-.number 将表单中的字符串转换为数字
			-.trim 将表单开头和结尾的空格去掉
			-.lazy 将表单的input事件转换为change事件(input事件指输入框一有修改就触发，change事件指输入框失去焦点触发)
		-->
	<body>
		<div id="app">
			<input type="text" v-model.number="msg" />
			<button @click="calculate">计算</button>
			<br/>
			<br/>
			<input type="text" v-model.trim="msg"/>
			<button @click="b">去掉空格</button>
			<br/>
			<br/>
			<input type="text" v-model.lazy="msg"/>
			<!--使用.lazy可以改变input的触发事件--> 
		</div>
	</body>
	<script>
		let vm = new Vue({
			el : '#app',
			data : {
				msg : '',
				age : 12
			},
			methods : {
				calculate(){
					console.log(this.age + this.msg);//使用.number可以将表单中的字符串自动转换为数字	
				},
				b(){
					console.log(this.msg.length);//使用.trim可以去掉开头与结尾的空格，中间的去不掉
				}
			}
		});
	</script>
</html>
