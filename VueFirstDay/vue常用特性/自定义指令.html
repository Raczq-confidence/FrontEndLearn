<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../js/vue.js" ></script>
	</head>
	<body>
		<div id="app">
			<input type="text" v-focus v-color="style"/>
		</div>
	</body>
	<script>
		Vue.directive('focus',{
			inserted : function(el){
				el.focus();
			}
		});
		Vue.directive('color',{
			bind : function (el,binding) {
				el.style.color = binding.value.color;
				console.log(binding.value);
			}
		});
		let vm = new Vue({
			el : '#app',
			data : {
				style : {
					color : 'orange'
				}
			}
		})
	</script>
</html>
